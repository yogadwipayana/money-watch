version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: money-watch-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-4321}:4321"
    environment:
      - NODE_ENV=production
      - PORT=4321
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4321/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
